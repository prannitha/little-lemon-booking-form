<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book a Table | Little Lemon</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="assets/images/logo.png" alt="Little Lemon Logo" width="70" />
      <div>
        <h1>Little Lemon</h1>
        <p class="tagline">Reserve your table now</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html" aria-current="page">Book</a>
      <a href="availability.html">Availability</a>
    </nav>
  </header>

  <main class="card">
    <h2>Reserve a Table</h2>
    <form id="bookingForm">
      <div class="form-row">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-row">
        <label for="guests">Guests</label>
        <input type="number" id="guests" min="1" max="10" value="2" required />
      </div>

      <div class="form-row">
        <label for="date">Date</label>
        <input type="date" id="date" required />
      </div>

      <div class="form-row">
        <label for="time">Time</label>
        <input type="time" id="time" required />
      </div>

      <button type="submit">Confirm Reservation</button>
      <p id="formMessage" class="success hidden"></p>
    </form>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 Little Lemon Restaurant</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
