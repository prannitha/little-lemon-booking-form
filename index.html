<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon Table Booking</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="Little Lemon Logo" class="logo">
        <h1>Little Lemon Restaurant</h1>
        <p class="subtitle">Reserve your table easily</p>
    </header>

    <main>
        <form id="bookingForm">
            <h2>Book a Table</h2>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10" value="2" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Reserve Table</button>
        </form>

        <div id="confirmation" class="hidden">
            <h3>Thank you for your booking!</h3>
            <p id="confirmation-message"></p>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Little Lemon Restaurant. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
