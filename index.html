<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Little Lemon — Book a Table</title>

  <!-- Meta + SEO -->
  <meta name="description" content="Reserve a table at Little Lemon Restaurant. Simple, accessible booking form with real-time table availability." />
  <meta name="author" content="Your Name" />
  <meta name="keywords" content="Little Lemon, restaurant, table booking, reservation" />

  <!-- Open Graph / OGP -->
  <meta property="og:title" content="Little Lemon — Book a Table" />
  <meta property="og:description" content="Reserve a table at Little Lemon Restaurant. Check availability and confirm bookings." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://<your-username>.github.io/little-lemon-booking-form/" />
  <meta property="og:image" content="assets/images/restaurant.jpg" />

  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="brand">
      <img src="assets/images/logo.png" alt="Little Lemon logo" width="96" height="96" />
      <div>
        <h1>Little Lemon</h1>
        <p class="tag">Fresh food. Warm welcomes.</p>
      </div>
    </div>
    <nav role="navigation" aria-label="Main navigation">
      <a href="index.html" aria-current="page">Reserve</a>
      <a href="bookings.html">Bookings & Availability</a>
    </nav>
  </header>

  <main>
    <article aria-labelledby="booking-title" class="card">
      <h2 id="booking-title">Reserve a table</h2>

      <!-- Semantic form -->
      <form id="bookingForm" novalidate>
        <!-- name -->
        <div class="form-row">
          <label for="name">Full name</label>
          <input type="text" id="name" name="name" autocomplete="name" required minlength="2" />
          <small class="hint" id="name-hint">As shown on your ID</small>
          <p role="status" class="error" id="name-error" aria-live="polite"></p>
        </div>

        <!-- email -->
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" required />
          <p class="error" id="email-error" aria-live="polite"></p>
        </div>

        <!-- phone -->
        <div class="form-row">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" pattern="^\+?\d{7,15}$" placeholder="+919876543210" required inputmode="tel" />
          <p class="error" id="phone-error" aria-live="polite"></p>
        </div>

        <!-- guests -->
        <div class="form-row">
          <label for="guests">Number of guests</label>
          <input type="number" id="guests" name="guests" min="1" max="10" required value="2" />
          <p class="error" id="guests-error" aria-live="polite"></p>
        </div>

        <!-- date/time -->
        <fieldset class="form-row">
          <legend>When would you like to come?</legend>

          <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required />
            <p class="error" id="date-error" aria-live="polite"></p>
          </div>

          <div>
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required />
            <p class="error" id="time-error" aria-live="polite"></p>
          </div>
        </fieldset>

        <!-- special requests -->
        <div class="form-row">
          <label for="requests">Special requests <span class="muted">(optional)</span></label>
          <textarea id="requests" name="requests" rows="3" maxlength="250" placeholder="Dietary requirements, seating requests, etc."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" id="submitBtn">Reserve table</button>
          <a class="secondary" href="bookings.html">See availability</a>
        </div>

        <div id="form-success" class="success hidden" role="status" aria-live="polite"></div>
      </form>
    </article>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>© 2025 Little Lemon · Built with care</p>
  </footer>

  <script type="module" src="js/ui.js"></script>
</body>
</html>
