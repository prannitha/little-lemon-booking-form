<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Little Lemon Table Booking</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="Little Lemon Logo" class="logo" />
    <h1>Little Lemon Restaurant</h1>
    <p>Reserve your table and enjoy a delightful dining experience!</p>
  </header>

  <main>
    <section class="booking-section">
      <h2>Book a Table</h2>
      <form id="bookingForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
        </div>

        <div class="form-group">
          <label for="date">Booking Date</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" name="time" required />
        </div>

        <div class="form-group">
          <label for="guests">Number of Guests</label>
          <input type="number" id="guests" name="guests" min="1" max="20" required />
        </div>

        <button type="submit">Book Now</button>
      </form>

      <p id="confirmationMsg" class="hidden">
        Thank you! Your table has been booked successfully üçã
      </p>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Little Lemon | Designed by [Prannitha Nandhini Thiyagarajan]</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
